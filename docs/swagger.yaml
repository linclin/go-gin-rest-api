definitions:
  gorm_io_gorm.DeletedAt:
    properties:
      time:
        type: string
      valid:
        description: Valid is true if Time is not NULL
        type: boolean
    type: object
  models.Req:
    properties:
      filter:
        additionalProperties: true
        description: "Filter is the query object for building the value for the `WHERE`
          clause.\nThe full documentation of the supported operators is writtern in
          the README.\nAn example for filter object:\n\n\tparams, err := p.Parse([]byte(`{\n\t\t\"filter\":
          {\n\t\t\t\"account\": { \"$like\": \"%github%\" },\n\t\t\t\"$or\": [\n\t\t\t\t{
          \"city\": \"TLV\" },\n\t\t\t\t{ \"city\": \"NYC\" }\n\t\t\t]\n\t\t}\n\t}`))"
        type: object
      limit:
        description: Limit must be > 0 and <= to `LimitMaxValue`.
        type: integer
      offset:
        description: Offset must be >= 0.
        type: integer
      select:
        description: "Select contains the list of expressions define the value for
          the `SELECT` clause.\nFor example:\n\n\tparams, err := p.Parse([]byte(`{\n\t\t\"select\":
          [\"name\", \"age\"]\n\t}`))"
        items:
          type: string
        type: array
      sort:
        description: "Sort contains list of expressions define the value for the `ORDER
          BY` clause.\nIn order to return the rows in descending order you can prefix
          your field with `-`.\nFor example:\n\n\tparams, err := p.Parse([]byte(`{\n\t\t\"sort\":
          [\"name\", \"-age\", \"+redundant\"]\n\t}`))"
        items:
          type: string
        type: array
    type: object
  models.ReqToken:
    properties:
      AppId:
        description: AppId
        type: string
      AppSecret:
        description: AppSecret
        type: string
    required:
    - AppId
    - AppSecret
    type: object
  models.Resp:
    properties:
      data:
        description: 数据内容
      msg:
        description: 消息提示
        type: string
      request_id:
        description: 请求ID
        type: string
      success:
        description: 请求是否成功
        type: boolean
      total:
        description: 数据总条数
        type: integer
    type: object
  models.Token:
    properties:
      expires:
        description: 过期时间
        type: string
      success:
        description: 请求是否成功
        type: boolean
      token:
        description: token
        type: string
    type: object
  sys.RolePermission:
    properties:
      action:
        type: string
      eft:
        type: string
      id:
        type: integer
      obj:
        type: string
      obj1:
        type: string
      obj2:
        type: string
      role:
        type: string
    required:
    - action
    - eft
    - obj
    - obj1
    - obj2
    type: object
  sys.SysRole:
    properties:
      Desc:
        description: 角色说明
        type: string
      Keyword:
        description: 角色关键词
        type: string
      Name:
        description: 角色名称
        type: string
      Operator:
        type: string
      Status:
        description: 角色状态(正常/禁用, 默认正常)
        type: integer
      createdAt:
        type: string
      deletedAt:
        $ref: '#/definitions/gorm_io_gorm.DeletedAt'
      id:
        type: integer
      updatedAt:
        type: string
    required:
    - Name
    type: object
  sys.SysSystem:
    properties:
      AppId:
        description: AppId
        type: string
      AppSecret:
        description: AppSecret
        type: string
      IP:
        description: 系统来源IP
        type: string
      Operator:
        description: 操作人
        type: string
      SystemName:
        description: 系统名称
        type: string
      createdAt:
        type: string
      deletedAt:
        $ref: '#/definitions/gorm_io_gorm.DeletedAt'
      disabled:
        type: boolean
      id:
        type: integer
      updatedAt:
        type: string
    required:
    - AppId
    - AppSecret
    type: object
  sys.SystemPermission:
    properties:
      absolutePath:
        description: 路由地址
        type: string
      absolutePath1:
        description: 路由地址
        type: string
      absolutePath2:
        description: 路由地址
        type: string
      appId:
        description: AppId
        type: string
      eft:
        description: 动作
        type: string
      httpMethod:
        description: HTTP方法
        type: string
      id:
        type: integer
    required:
    - absolutePath
    - absolutePath1
    - absolutePath2
    - appId
    - eft
    - httpMethod
    type: object
